<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="showcase">

    <div class="container ">
      <div class="showcase-main flex center">
        <div class="logo-card flex">
          <header class="head">
            <img src="images/logo.svg" alt="logo" class="logo">
          </header>
          <ul class="sub-head flex">
            <li><img src="images/icon-document.svg" alt="" class="document"></li>
            <li><img src="images/icon-folder.svg" alt="" class="folder"></li>
            <li><img src="images/icon-upload.svg" alt="" class="upload"></li>
          </ul>
        </div>

        <div class="progress-card">
          <div class="bubble bubble-bottom-left flex">
            <strong>185</strong>
            <p>GB Left</p>
          </div>
          <div class="main">
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <div class="progress-info-card">
            </div>
            <div class="progress-bar flex">
              <div class="fill">
                <div class="ball"></div>
              </div>
            </div>
            <div class="progress-limits flex">
              <p class="progress-start">0 GB</p>
              <p class="progress-end">1000 GB</p>
            </div>
          </div>   
          
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Jimmy772">Jimmy772</a>.
    </div>
  </section>
   
  
</body>
</html>
